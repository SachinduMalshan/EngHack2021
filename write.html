    <!-- ### FORM ### -->

    <section id="from-section" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mt-2 mb-2">
                    <div class="card">
                        <div class="card-body ">
                            <form>
                                <div class="form-group">
                                    <label for="name" >Post Title</label>
                                    <input class="form-control mb-4" type="text" id="name" placeholder="Enter The Title Of Your Article">
                                </div>
                            
                                <div class="form-group">
                                    <label for="file">Post Image <span class="small text-muted"> (Max 3mb size)</span>
                                    <input type="file" id="file" class="form-control-file mt-2">
                                    
                                </div>
        
                                <div class="form-group">
                                    <label for="message">Post Content</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Enter Your Content Here ..."></textarea>
                                </div>
        
                                <div class="form-group ">
                                    <label for="tag" >Tags<span class="small text-muted"> (seperated with a comma)</span></label>
                                    <input class="form-control mb-4" type="text" id="name" placeholder="Enter Your Tags">
                                </div>
        
                                <div class="form-group">
                                    <label for="status">Post Status</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Publish</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Unpublish</label>
                                    </div>
                                </div>
                            </form>
        
                            <a href="#" class="btn btn-md text-white  " style="background-color: #138c7d;">Create Post</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
