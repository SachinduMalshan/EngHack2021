<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Flare Mind</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">  

</head>
    <body style="background-color: #138c7d;">

        <div class="container" id = "containerForm">
            <div class="row content" id = "contentForm">
                <div class="col-md-6 mb-3">
                    <img src="img/login-img.svg" class="img-fluid image" style="height: 100%;">
                </div>
                <div class="col-md-6">
                    <h2 class="signin-text mb-3">Register to EngHack</h2>
                    <form>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" class="form-control form-control-begin"/>
                        </div>
                        <div class="form-group"> 
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" class="form-control form-control-begin"/>
                        </div>
                        <div class="form-group"> 
                            <label for="userName">Username</label>
                            <input type="text" name="username" class="form-control form-control-begin"/>
                        </div>
                        <div class="form-group">
                            <label for='email'>Email</label>
                            <input type="email" name='email' class="form-control form-control-begin"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control form-control-begin">
                        </div>
                        <button class="btn btn-class">Signup</button>
                        <div class="or-container">
                            <div class="line-separator"></div>
                            <div class="or-label">or</div>
                            <div class="line-separator"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block  btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a> </div>
                        </div><br>
                        <p class="text-inverse text-center"><a  href="Login.html">Already have an account?</a></p>
                    </form>
                </div>

            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

</script>

</body>
</html>
